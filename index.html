<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p class="header">Select Rock, Paper, or Scissors</p>

  <p id="round-count">Round 1</p>

    <div class="icons">
    <img src="../rock-paper-scissors/images/icons8-rock-100.png" alt="Rock" id="rock" class="icon" height="200px" width="200px">
    <img src="../rock-paper-scissors/images/icons8-paper-80.png" alt="Paper" id="paper" class="icon" height="200px" width="200px">
    <img src="../rock-paper-scissors/images/icons8-scissors-80.png" alt="Scissors" id="scissors" class="icon" height="200px" width="200px">
    </div>

    <div class="results">
    <p id="result-text">Make your move!</p>
    <p id="score">You: 0 | CPU: 0</p>
    <button id="restart-btn" style="display:none;">Play Again</button>
    </div>

  <script src="javascript.js" defer></script>
</body>
</html>
